<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio - Proyecto Ciencia</title>
    <style>
        /* Paleta de colores: Morado (#6600eb) y Verde (#82cf26) */
        :root {
            --color-principal: #6600eb;
            --color-acento: #82cf26;
            --color-texto: #404040; /* Gris Oscuro para legibilidad */
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f3e5f5 0%, #e8f5e9 100%);
            text-align: center;
        }
        
        .card {
            background-color: white;
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 90%;
            transform: translateY(-20px); /* Ligero desplazamiento hacia arriba para centrar mejor */
        }
        
        h1 {
            color: var(--color-principal);
            font-size: 2.5em;
            margin-bottom: 5px;
            border-bottom: 4px solid var(--color-acento);
            display: inline-block;
            padding-bottom: 10px;
        }
        
        h2 {
            color: var(--color-texto);
            font-size: 1.2em;
            font-weight: 400;
            margin-top: 5px;
            margin-bottom: 30px;
        }
        
        .btn-principal {
            display: inline-block;
            padding: 12px 30px;
            /* Botón con color Morado Principal */
            background-color: var(--color-principal); 
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 0, 235, 0.4);
        }
        
        .btn-principal:hover {
            /* Al pasar el mouse, usa el color Verde */
            background-color: var(--color-acento); 
            color: var(--color-principal);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(130, 207, 38, 0.6);
        }
        
        .footer-text {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Proyecto Expo-Ciencia</h1>
        
        <h2>Pila Casera Cobre - Zinc</h2>
        
        <a href="pilacasera.html" class="btn-principal">
            VER PROYECTO COMPLETO
        </a>
        
        <p class="footer-text">
            Integrantes: Albeiro, Jeyro, Nicolás, Arian, Mateo y Edwin.
        </p>
    </div>
</body>
</html>
